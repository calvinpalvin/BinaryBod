<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <div id="userInfo"></div>
        <script>
            // Function to fetch user info
            function getUserInfo() {
                fetch('/user_info/10') // Change the userID as needed
                .then(response => response.json())
                .then(data => {
                    // Display user info in a table
                    const userInfo = data[0]; // Assuming only one user is returned
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <table>
                            <tr><th>User ID</th><td>${userInfo.UserID}</td></tr>
                            <tr><th>Username</th><td>${userInfo.Username}</td></tr>
                            <tr><th>First Name</th><td>${userInfo.Fname}</td></tr>
                            <tr><th>Last Name</th><td>${userInfo.Lname}</td></tr>
                            <tr><th>Email</th><td>${userInfo.Email}</td></tr>
                            <tr><th>Date of Birth</th><td>${userInfo.DOB}</td></tr>
                            <tr><th>Weight</th><td>${userInfo.Weight}</td></tr>
                            <tr><th>Gender</th><td>${userInfo.Gender}</td></tr>
                        </table>
                    `;
                })
                .catch(error => console.error('Error fetching user info:', error));
            }

            // Call the function to fetch user info when the page loads
            window.onload = getUserInfo;
        </script>
    </div>
</body>
</html>
